<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Area of a Circle</title>
</head>
<body>

    <h1>Area of a Circle</h1>
    <a href="../index.html">Home</a>

    <h2>Part 1</h2>
    <p>This part calculates the area of a circle with radius 9 and logs it to the console.</p>

    <h2>Part 2</h2>
    <p>Enter a radius to calculate the area dynamically:</p>

    <label for="input-radius">Radius:</label>
    <input id="input-radius" type="number" placeholder="9" value="9">
    <button id="calculate">Calculate</button>

    <br>
    <label>Area:</label>
    <span id="display-area">TODO</span>

    <script type="text/javascript">
        // Wait until the DOM is fully loaded
        window.onload = function() {

            console.log("---------------------");
            console.log("PART 1...");

            function calculateCircleArea(radius) {
                return Math.PI * radius * radius;
            }

            const radius = 9;
            const area = calculateCircleArea(radius);
            console.log("Radius:", radius);
            console.log("Area:", area);

            console.log("---------------------");
            console.log("PART 2...");

            const inputRadius = document.getElementById("input-radius");
            const displayArea = document.getElementById("display-area");
            const calculateButton = document.getElementById("calculate");

            calculateButton.addEventListener("click", function () {
                const userRadius = parseFloat(inputRadius.value);
                if (isNaN(userRadius) || userRadius < 0) {
                    displayArea.textContent = "Invalid radius";
                    return;
                }
                const userArea = calculateCircleArea(userRadius);
                displayArea.textContent = userArea.toFixed(2);
            });
        };
    </script>

</body>
</html>
