<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Conversion</title>
</head>
<body>

    <h1>Temperature Conversion</h1>
    <a href="../index.html">Home</a>

    <h2>Part 1</h2>
    <p>This part calculates Fahrenheit from a hardcoded Celsius value (-270Â°C).</p>

    <h2>Part 2</h2>
    <p>This part uses a function to convert Celsius to Fahrenheit and logs the result.</p>

    <h2>Part 3</h2>
    <p>Enter a Celsius temperature to convert it dynamically to Fahrenheit:</p>

    <label for="input-temp-c">Celsius Temperature:</label>
    <input id="input-temp-c" type="number" placeholder="-270" value="-270">
    <button id="calculate">Calculate</button>

    <br>
    <label>Fahrenheit Temperature:</label>
    <span id="display-temp-f">TODO</span>

    <script type="text/javascript">
        console.log("---------------------")
        console.log("PART 1...");

        const tempC = -270;
        const tempF = (9 / 5) * tempC + 32;

        console.log("Celsius:", tempC);
        console.log("Fahrenheit:", tempF);

        console.log("---------------------")
        console.log("PART 2...");

        function calculateTemp(tempC) {
            return (9 / 5) * tempC + 32;
        }

        const convertedTemp = calculateTemp(-270);
        console.log("Celsius:", -270);
        console.log("Fahrenheit (via function):", convertedTemp);

        console.log("---------------------")
        console.log("PART 3...");

        const inputTempC = document.getElementById("input-temp-c");
        const displayTempF = document.getElementById("display-temp-f");
        const calculateButton = document.getElementById("calculate");

        calculateButton.addEventListener("click", function () {
            const celsiusInput = parseFloat(inputTempC.value);
            if (isNaN(celsiusInput)) {
                displayTempF.textContent = "Invalid input";
                return;
            }
            const fahrenheitOutput = calculateTemp(celsiusInput);
            displayTempF.textContent = fahrenheitOutput.toFixed(2);
        });
    </script>

</body>
</html>
