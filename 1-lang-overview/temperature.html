<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temperature Conversion</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

    <h1>Temperature Conversion</h1>
    <a href="../index.html">Home</a>

    <hr>
    <h2>Part 1</h2>
    <p>This part logs the conversion of -270Â°C to Fahrenheit using direct math.</p>

    <h2>Part 2</h2>
    <p>This part uses a function to convert Celsius to Fahrenheit and logs it.</p>

    <h2>Part 3</h2>
    <p>Use the input below to dynamically convert a temperature:</p>

    <label for="input-temp-c">Celsius Temperature:</label>
    <input id="input-temp-c" type="number" value="-270" placeholder="-270">
    <button id="calculate">Calculate</button>

    <p>Fahrenheit Temperature: <span id="display-temp-f">TODO</span></p>

    <script type="text/javascript">
        console.log("---------------------");
        console.log("PART 1...");

        const tempC = -270;
        const tempF = (9 / 5) * tempC + 32;

        console.log("Celsius:", tempC);
        console.log("Fahrenheit:", tempF);

        console.log("---------------------");
        console.log("PART 2...");

        function calculateTemp(tempC) {
            return (9 / 5) * tempC + 32;
        }

        const convertedTemp = calculateTemp(-270);
        console.log("Celsius:", -270);
        console.log("Fahrenheit (via function):", convertedTemp);

        console.log("---------------------");
        console.log("PART 3...");

        const inputTempC = document.getElementById("input-temp-c");
        const displayTempF = document.getElementById("display-temp-f");
        const calculateButton = document.getElementById("calculate");

        calculateButton.addEventListener("click", function () {
            const celsiusInput = parseFloat(inputTempC.value);
            if (isNaN(celsiusInput)) {
                displayTempF.textContent = "Invalid input";
                return;
            }
            const fahrenheitOutput = calculateTemp(celsiusInput);
            displayTempF.textContent = fahrenheitOutput.toFixed(2);
        });
    </script>

</body>
</html>
