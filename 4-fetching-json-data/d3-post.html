<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>D3 POST Request Example</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>

  <h1>D3 POST Request Example</h1>
  <p>This sends a POST request to <code>https://httpbin.org/post</code> and displays the result below.</p>

  <h3>Status: <span id="status">Waiting...</span></h3>
  <pre id="response-box" style="background: #f5f5f5; padding: 10px; border: 1px solid #ccc;"></pre>

  <script>
    const url = "https://httpbin.org/post";

    const postData = {
      name: "Waldo Ma",
      email: "waldo@example.com",
      age: 75
    };

    d3.json(url, {
      method: "POST",
      headers: {"Content-Type": "application/json"},
      body: JSON.stringify(postData)
    })
    .then(response => {
      console.log("SUCCESS!");
      console.log("Response:", response);

      document.getElementById("status").textContent = "Success!";
      document.getElementById("response-box").textContent = JSON.stringify(response, null, 2);
    })
    .catch(error => {
      console.error("Error in POST request:", error);
      document.getElementById("status").textContent = "Error";
      document.getElementById("response-box").textContent = error.toString();
    });
  </script>

</body>
</html>
